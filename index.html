<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
            />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="box">
            <div class="login-box">
                <h2>Get User's Github Information</h2>
                <form>
                    <div class="user-box">
                        <input type="text" name="" required="" class="inp">
                        <label>Username</label>
                    </div>
                    <a type="submit" href="#" class="btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Submit
                    </a>
                </form>

                <div class="py-5 h-100 info">
                    <div class="h-100">
                        <div>
                            <div class="card mb-3" style="border-radius:
                                .5rem;">
                                <div class="row g-0">
                                    <div class="col-md-4 gradient-custom
                                        text-center text-white top-div"
                                        style="border-top-left-radius: .5rem;
                                        border-bottom-left-radius: .5rem;">
                                        <div class="img-box">
                                            <img
                                                src=""
                                                alt="Avatar"
                                                style="width: 280px;
                                                border-radius: 8px;"
                                                class="img" />
                                            <h5 class="mt-3 info-name"></h5>
                                            <p class="bio"></p>
                                            <i class="far fa-edit mb-5"></i>
                                        </div>

                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body p-4">
                                            <h6 class="information">Information</h6>
                                            <hr class="mt-0 mb-4">
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6 class="head">Login</h6>
                                                    <p class="text-muted email"></p>
                                                </div>
                                                <div class="col-6 mb-3">
                                                    <h6 class="head">Id</h6>
                                                    <p class="text-muted id"></p>
                                                </div>
                                                <div class="col-6 mb-3">
                                                    <h6 class="head">Login</h6>
                                                    <p class="text-muted comp"></p>
                                                </div>
                                              
                                                <div class="col-6 mb-3">
                                                    <h6 class="head">Location</h6>
                                                    <p class="text-muted loc"></p>
                                                </div>
                                            </div>
                                            <h6 class="head">User Info</h6>
                                            <hr class="mt-0 mb-4">
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6 class="head">Following</h6>
                                                    <p class="text-muted flwing"></p>
                                                </div>
                                              
                                                <div class="col-6 mb-3">
                                                    <h6 class="head">Followers</h6>
                                                    <p class="text-muted flw"></p>
                                                </div>

                                                <div class="col-6 mb-3">
                                                    <h6 class="head">Public Repos</h6>
                                                    <p class="text-muted repo"></p>
                                                </div>

                                                <div class="col-6 mb-3">
                                                    <h6 class="head">Blog</h6>
                                                    <p class="text-muted blog"></p>
                                                </div>
                                            </div>
                                            <div class="d-flex
                                                justify-content-start icon-box">
                                                <a href="#!">
                                                    <i class="fa-brands
                                                        fa-instagram"></i>
                                                </a>
                                                <a href="#!">
                                                    <i class="fa-brands
                                                        fa-github"></i>
                                                </a>
                                                <a href="#!">
                                                    <i class="fa-brands
                                                        fa-twitter"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- MDB -->
                <script
                    type="text/javascript"
                    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
                <script src="https://kit.fontawesome.com/76c929e6a2.js"
                    crossorigin="anonymous"></script>
                <script src="./assets/main.js"></script>
            </body>
        </html>
